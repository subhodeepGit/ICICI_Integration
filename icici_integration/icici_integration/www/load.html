{% extends "templates/web.html" %}

{%- block title -%}{{_("Not Found")}}{%- endblock -%}

{% block page_content %}

<script>
	window.is_404 = true;
  alert("Hi")
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const fpTxnId = urlParams.get('fpTxnId');
    const enData = urlParams.get('encData');
    const docname = urlParams.get('id');
    // alert (fpTxnId);
    // alert (enData); 
    // window.open("http://localhost:8000/app/onlinepayment/"+ docname +"?"+ "fptxnid="+ fpTxnId,"_self");
    window.open("http://localhost:8000/app/onlinepayment/"+ docname ,"_self");   
  // window.open("http://10.0.163.42:8000/app/onlinepayment/"+ docname +"?"+ "fpTxnId="+ fpTxnId,"_self");
</script>

<div class="error-page">
	<img class="img-404" src="/assets/frappe/images/ui-states/404.png" />
	<div>
		<h2 class="mb-1 mt-4">
			{{ _("There's nothing here") }}
		</h2>
		<div class="text-muted error-text">
			{{ _("The page you are looking for has gone missing.") }}
		</div>
		<div class="mt-6 back-to-home"><a href='/' class='btn btn-primary'>{{ _("Back to Home") }}</a></div>
	</div>
</div>

{% endblock %}
